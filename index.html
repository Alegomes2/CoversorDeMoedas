<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-conversor-de-moedas">
    <main>
        <label for="">
            Converter <b>de:</b>
            <select name="" id="" class="">
                <option value="">R$ Real Brasileiro</option>
                <option value="">U$ Dólar Americano</option>
                <option value="">€ Euro</option>
                <option value=""> £ Libra</option>
            </select>
        </label>

        <label for="">
            Converter <b>para:</b>
            <select class="select-conversor">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="libra"> £ Libra</option>

            </select>
        </label>

        <label for="">
            valor
            <input class="input-moeda" placeholder="R$ 10.000,00">
        </label>

        <button class="converterBotao">Converter</button>

        <section>
            <div class="container-moeda">

                <img src="./assets/real.png" alt="logo-moeda-real">
                <p class="moeda">Real</p>
                <p class="moeda-valor-convertida">R$ 0,00</p>

            </div>

            <img class="seta" src="./assets/seta.png" alt="">


            <div class="container-moeda">

                <img class="img" src="./assets/dolar.png" alt="logo-moeda-dolar">
                <p class="moeda" id="moeda">Dólar</p>
                <p class="moeda-valor">US$ 0,00</p>

            </div>
        </section>
    </main>
</body>

<script src="./scripts.js"></script>

</html>
